apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-greet
  namespace: k8s-practice
  labels:
    app: app-greet
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: app-greet
  template:
    metadata:
      labels:
        app: app-greet
    spec:
      containers:
      - name: app-greet
        image: kilii/svc-app-greet:0.1.1
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
        - containerPort: 9999
        readinessProbe:
          tcpSocket:
            port: 8888
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8888
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1024Mi
        volumeMounts:
        - name: timezone
          mountPath: /etc/localtime
      volumes:
        - name: timezone
          hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai

---

apiVersion: v1
kind: Service
metadata:
  name: app-greet-svc
  namespace: k8s-practice
spec:
  ports:
  - port: 8888
    targetPort: 8888
    name: rpc
  - port: 9999
    targetPort: 9999
    name: http
  selector:
    app: app-greet

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: app-greet-hpa-c
  namespace: k8s-practice
  labels:
    app: app-greet-hpa-c
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: app-greet
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: app-greet-hpa-m
  namespace: k8s-practice
  labels:
    app: app-greet-hpa-m
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: app-greet
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
