apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-app
  namespace: k8s-practice
  annotations:
    # 路由重写:
    # https://support.huaweicloud.com/intl/zh-cn/usermanual-cce/cce_10_0696.html
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: test
      port:
        number: 80
  rules:
  - host: local.kilii.cc
    http:
      paths:
      - backend:
          service:
            name: app-greet-svc
            port:
              number: 9999
        # path: /greet/
        path: '/greet(/|$)(.*)'
        pathType: ImplementationSpecific
      - backend:
          service:
            name: app-order-svc
            port:
              number: 9999
        # path: /order/
        path: '/order(/|$)(.*)'
        pathType: ImplementationSpecific
status:
  loadBalancer: {}
